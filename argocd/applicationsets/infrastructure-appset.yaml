apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: RequireSyncOrder=true
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          infrastructure-enabled: "true"
  template:
    metadata:
      name: "infrastructure-{{name}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "10"
        argocd.argoproj.io/sync-options: RequireSyncOrder=true
      labels:
        environment: "{{metadata.labels.environment}}"
        type: "infrastructure"
        category: "core"
    spec:
      project: nas
      source:
        repoURL: https://github.com/brettswift/k8s_nas.git
        targetRevision: dev
        path: apps/infrastructure
      destination:
        server: "{{server}}"
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
