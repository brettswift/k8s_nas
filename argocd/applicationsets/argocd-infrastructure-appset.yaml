apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-infrastructure
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: production-cluster
        server: https://kubernetes.default.svc
        environment: production
  template:
    metadata:
      name: 'argocd-infrastructure-{{name}}'
      labels:
        app.kubernetes.io/name: argocd-infrastructure
        app.kubernetes.io/instance: '{{name}}'
        environment: '{{environment}}'
        category: "infrastructure"
    spec:
      project: infrastructure
      source:
        repoURL: git@github.com:brettswift/k8s_nas.git
        targetRevision: feat/nginx-routing
        path: apps/infrastructure/argocd
      destination:
        server: "{{server}}"
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
