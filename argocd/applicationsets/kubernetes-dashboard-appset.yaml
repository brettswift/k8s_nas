apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: RequireSyncOrder=true
spec:
  generators:
  - list:
      elements:
      - name: production-cluster
        server: https://kubernetes.default.svc
        environment: production
        region: server
        kubernetes-dashboard-enabled: "true"
  template:
    metadata:
      name: "kubernetes-dashboard-{{name}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "10"
        argocd.argoproj.io/sync-options: RequireSyncOrder=true
      labels:
        environment: "{{environment}}"
        type: "infrastructure"
        category: "dashboard"
    spec:
      project: default
      source:
        repoURL: git@github.com:brettswift/k8s_nas.git
        targetRevision: feat/nginx-routing
        path: apps/infrastructure/kubernetes-dashboard
      destination:
        server: "{{server}}"
        namespace: kubernetes-dashboard
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
