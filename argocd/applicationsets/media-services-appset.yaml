apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: media-services
    category: media
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: apps
  source:
    repoURL: git@github.com:brettswift/k8s_nas.git
    targetRevision: dev
    path: apps/media-services
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
