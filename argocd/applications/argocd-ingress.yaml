apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  project: nas
  
  source:
    repoURL: https://github.com/brettswift/brettswift.git
    targetRevision: feat/istio_argo
    path: bs-mediaserver-projects/k8s_nas/argocd/ingress
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true