apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-apps
  namespace: argocd
spec:
  project: nas
  source:
    repoURL: https://github.com/yourusername/k8s_nas.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 