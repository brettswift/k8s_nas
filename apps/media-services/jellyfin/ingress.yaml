# Jellyfin Ingress
# Jellyfin BaseUrl is set to /jellyfin (for URL generation)
# But Jellyfin serves content from root, so we need to strip /jellyfin
# app-root redirects /jellyfin to /jellyfin/ for proper relative redirects
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /jellyfin(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: jellyfin
            port:
              number: 80
