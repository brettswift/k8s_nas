apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Inserts custom nginx configuration for URL rewriting:
    # - The first rule rewrites requests from /jellyfin/* to /* (removing the base path), e.g. /jellyfin/api â†’ /api.
    # - The second rule redirects /jellyfin (no trailing slash or path) to /web/ (Jellyfin's web UI).
    # nginx.ingress.kubernetes.io/configuration-snippet: |
      # rewrite ^/jellyfin/(.*) /$1 break;
      # rewrite ^/jellyfin$ /web/ redirect;
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 80