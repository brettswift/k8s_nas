apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: media-jellyfin-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 80
