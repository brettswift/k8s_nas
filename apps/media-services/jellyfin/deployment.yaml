apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
          name: http
        - containerPort: 7359
          name: discovery
        env:
        - name: JELLYFIN_PublishedServerUrl
          valueFrom:
            configMapKeyRef:
              name: jellyfin-config
              key: JELLYFIN_PublishedServerUrl
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media
      initContainers:
      - name: seed-network-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          set -eu
          if [ ! -f /config/network.xml ]; then
            cp /seed/network.xml /config/network.xml
          fi
        volumeMounts:
        - name: config
          mountPath: /config
        - name: network-seed
          mountPath: /seed
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
      - name: network-seed
        configMap:
          name: jellyfin-config
          items:
          - key: network.xml
            path: network.xml
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
  - name: http
    port: 80
    targetPort: 8096
  - name: discovery
    port: 7359
    targetPort: 7359
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
