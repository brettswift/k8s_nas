apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
          name: http
        - containerPort: 7359
          name: discovery
        env:
        - name: JELLYFIN_PublishedServerUrl
          valueFrom:
            configMapKeyRef:
              name: jellyfin-config
              key: JELLYFIN_PublishedServerUrl
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media
      initContainers:
      - name: apply-xml-overrides
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -eu
          apk add --no-cache xmlstarlet
          
          # Copy base configs if they don't exist
          if [ ! -f /config/network.xml ]; then
            cp /seed/network.xml /config/network.xml
          fi
          
          # Apply overrides from ConfigMap
          echo "Applying XML configuration overrides..."
          for override in /overrides/*; do
            if [ -f "$override" ]; then
              key=$(basename "$override")
              value=$(cat "$override")
              echo "Processing override: $key = $value"
              
              # Parse "file:path=value" format
              file=$(echo "$key" | cut -d: -f1)
              xpath=$(echo "$key" | cut -d: -f2)
              
              echo "Updating $file with XPath: $xpath = $value"
              xmlstarlet ed --inplace -u "$xpath" -v "$value" /config/"$file"
            fi
          done
          echo "XML configuration overrides applied"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: network-seed
          mountPath: /seed
        - name: xml-overrides
          mountPath: /overrides
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8096
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
      - name: network-seed
        configMap:
          name: jellyfin-network-config
      - name: xml-overrides
        configMap:
          name: jellyfin-config
          items:
          - key: "network.xml:/NetworkConfiguration/BaseUrl"
            path: "network.xml:/NetworkConfiguration/BaseUrl"
          - key: "network.xml:/NetworkConfiguration/EnableHttps"
            path: "network.xml:/NetworkConfiguration/EnableHttps"
          - key: "network.xml:/NetworkConfiguration/RequireHttps"
            path: "network.xml:/NetworkConfiguration/RequireHttps"
          - key: "network.xml:/NetworkConfiguration/AutoDiscovery"
            path: "network.xml:/NetworkConfiguration/AutoDiscovery"
          - key: "network.xml:/NetworkConfiguration/EnableUPnP"
            path: "network.xml:/NetworkConfiguration/EnableUPnP"
          - key: "network.xml:/NetworkConfiguration/EnableIPv4"
            path: "network.xml:/NetworkConfiguration/EnableIPv4"
          - key: "network.xml:/NetworkConfiguration/EnableIPv6"
            path: "network.xml:/NetworkConfiguration/EnableIPv6"
          - key: "network.xml:/NetworkConfiguration/EnableRemoteAccess"
            path: "network.xml:/NetworkConfiguration/EnableRemoteAccess"
          - key: "network.xml:/NetworkConfiguration/IgnoreVirtualInterfaces"
            path: "network.xml:/NetworkConfiguration/IgnoreVirtualInterfaces"
          - key: "network.xml:/NetworkConfiguration/EnablePublishedServerUriByRequest"
            path: "network.xml:/NetworkConfiguration/EnablePublishedServerUriByRequest"
          - key: "network.xml:/NetworkConfiguration/IsRemoteIPFilterBlacklist"
            path: "network.xml:/NetworkConfiguration/IsRemoteIPFilterBlacklist"
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
  - name: http
    port: 80
    targetPort: 8096
  - name: discovery
    port: 7359
    targetPort: 7359
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
