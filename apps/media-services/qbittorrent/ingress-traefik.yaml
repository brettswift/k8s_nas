# NGINX Ingress for qBittorrent with sub_filter to rewrite HTML responses
# This rewrites relative paths in HTML/CSS/JS to include /qbittorrent prefix
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress-nginx
  namespace: qbittorrent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/priority: "2000"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /qbittorrent
        pathType: Prefix
        backend:
          service:
            name: qbittorrent
            port:
              number: 8080
