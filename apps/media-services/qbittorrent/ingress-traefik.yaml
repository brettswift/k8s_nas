apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: qbittorrent-stripprefix
  namespace: qbittorrent
spec:
  stripPrefix:
    prefixes:
      - /qbittorrent
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress-traefik
  namespace: qbittorrent
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: qbittorrent-qbittorrent-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /qbittorrent
        pathType: Prefix
        backend:
          service:
            name: qbittorrent
            port:
              number: 8080
