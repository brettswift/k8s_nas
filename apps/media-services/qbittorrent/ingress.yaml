# qBittorrent Ingress - base path is /qbittorrent (configured in qBittorrent)
# Do NOT rewrite path - qBittorrent expects /qbittorrent/* requests
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress
  namespace: qbittorrent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /qbittorrent
        pathType: Prefix
        backend:
          service:
            name: qbittorrent
            port:
              number: 8080
