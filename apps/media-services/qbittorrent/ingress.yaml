apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-ingress
  namespace: qbittorrent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/priority: "100"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /qbittorrent;
      proxy_set_header X-Forwarded-PathBase /qbittorrent;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # Ensure trailing slash so relative redirects work properly
      if ($request_uri = /qbittorrent) { return 308 /qbittorrent/; }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /qbittorrent(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: qbittorrent
            port:
              number: 8080
