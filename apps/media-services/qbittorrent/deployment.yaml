apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: vuetorrent-installer
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl unzip
          mkdir -p /vuetorrent
          cd /vuetorrent
          curl -L -o vuetorrent.zip https://github.com/VueTorrent/VueTorrent/releases/download/v2.30.2/vuetorrent.zip
          unzip vuetorrent.zip
          # Move files from vuetorrent/ subdirectory to /vuetorrent/
          mv vuetorrent/* .
          rmdir vuetorrent
          rm vuetorrent.zip
          echo "VueTorrent installed successfully"
        volumeMounts:
        - name: vuetorrent-webui
          mountPath: /vuetorrent
      containers:
      - name: vpn
        image: qmcgaw/gluetun:latest
        ports:
        - containerPort: 8080
          name: qbittorrent-web
        - containerPort: 6881
          name: qbittorrent-tcp
        - containerPort: 6881
          name: qbittorrent-udp
          protocol: UDP
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "ipvanish"
        - name: OPENVPN_PROTOCOL
          value: "udp"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_USER
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_PASSWORD
        - name: SERVER_COUNTRIES
          value: "Canada,United States"
        - name: OPENVPN_ENDPOINT_IP
          value: ""
        - name: DOT
          value: "off"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "6881"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /data
      - name: qbittorrent
        image: ghcr.io/linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080
          name: web
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Denver"
        - name: WEBUI_PORT
          value: "8080"
        - name: WEBUI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: WEBUI_PASSWORD
        - name: QBITTORRENT_LOG_LEVEL
          value: "Info"
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /data
        - name: vuetorrent-webui
          mountPath: /vuetorrent
        - name: custom-init-scripts
          mountPath: /custom-cont-init.d
      initContainers:
      - name: set-webui-password
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -eu
          CONFIG_FILE="/config/qBittorrent/qBittorrent.conf"
          PASSWORD="${WEBUI_PASSWORD:-adminadmin}"
          
          # Wait for config directory to exist
          for i in {1..30}; do
            if [ -d "$(dirname "$CONFIG_FILE")" ]; then
              break
            fi
            sleep 1
          done
          
          # Create config file if it doesn't exist
          if [ ! -f "$CONFIG_FILE" ]; then
            mkdir -p "$(dirname "$CONFIG_FILE")"
            echo "[Preferences]" > "$CONFIG_FILE"
          fi
          
          # Ensure Preferences section exists
          if ! grep -q "^\[Preferences\]" "$CONFIG_FILE"; then
            echo "[Preferences]" >> "$CONFIG_FILE"
          fi
          
          # Set WebUI password (qBittorrent stores it as plain text in config)
          if grep -q "^WebUI\\\\Password=" "$CONFIG_FILE"; then
            sed -i "s|^WebUI\\\\Password=.*|WebUI\\\\Password=${PASSWORD}|" "$CONFIG_FILE"
          else
            sed -i "/^\[Preferences\]/a WebUI\\\\Password=${PASSWORD}" "$CONFIG_FILE"
          fi
          
          # Enable WebUI
          if ! grep -q "^WebUI\\\\Enabled=" "$CONFIG_FILE"; then
            sed -i "/^\[Preferences\]/a WebUI\\\\Enabled=true" "$CONFIG_FILE"
          else
            sed -i "s|^WebUI\\\\Enabled=.*|WebUI\\\\Enabled=true|" "$CONFIG_FILE"
          fi
          
          echo "WebUI password configured"
        env:
        - name: WEBUI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: WEBUI_PASSWORD
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
      volumes:
      - name: custom-init-scripts
        configMap:
          name: qbittorrent-init-scripts
          defaultMode: 0755
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: vuetorrent-webui
        persistentVolumeClaim:
          claimName: vuetorrent-webui
      - name: downloads
        hostPath:
          path: /mnt/data/downloads
          type: Directory
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vuetorrent-webui
  namespace: qbittorrent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: qbittorrent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

