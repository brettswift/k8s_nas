apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: vuetorrent-installer
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl unzip
          mkdir -p /vuetorrent
          cd /vuetorrent
          curl -L -o vuetorrent.zip https://github.com/VueTorrent/VueTorrent/releases/download/v2.30.2/vuetorrent.zip
          unzip vuetorrent.zip
          # Move files from vuetorrent/ subdirectory to /vuetorrent/
          mv vuetorrent/* .
          rmdir vuetorrent
          rm vuetorrent.zip
          echo "VueTorrent installed successfully"
        volumeMounts:
        - name: vuetorrent-webui
          mountPath: /vuetorrent
      - name: script-setup
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          chmod +x /scripts/on-torrent-added.sh
          chmod +x /scripts/torrent-scraper.py
          echo "Script permissions set"
        volumeMounts:
        - name: qbittorrent-scripts
          mountPath: /scripts
      containers:
      - name: vpn
        image: qmcgaw/gluetun:latest
        ports:
        - containerPort: 8080
          name: qbittorrent-web
        - containerPort: 6881
          name: qbittorrent-tcp
        - containerPort: 6881
          name: qbittorrent-udp
          protocol: UDP
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "ipvanish"
        - name: OPENVPN_PROTOCOL
          value: "udp"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_USER
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_PASSWORD
        - name: SERVER_COUNTRIES
          value: "Canada,United States"
        - name: OPENVPN_ENDPOINT_IP
          value: ""
        - name: DOT
          value: "off"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "6881"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /data
      - name: qbittorrent
        image: ghcr.io/linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080
          name: web
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Denver"
        - name: WEBUI_PORT
          value: "8080"
        - name: QBITTORRENT_LOG_LEVEL
          value: "Info"
        volumeMounts:
        - name: qbittorrent-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /data
        - name: vuetorrent-webui
          mountPath: /vuetorrent
        - name: qbittorrent-scripts
          mountPath: /scripts
          readOnly: true
      volumes:
      - name: qbittorrent-config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: vuetorrent-webui
        persistentVolumeClaim:
          claimName: vuetorrent-webui
      - name: downloads
        hostPath:
          path: /mnt/data/downloads
          type: Directory
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
      - name: qbittorrent-scripts
        configMap:
          name: qbittorrent-scripts
          defaultMode: 0755
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vuetorrent-webui
  namespace: qbittorrent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: qbittorrent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

