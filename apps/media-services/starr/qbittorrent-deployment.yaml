apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: starr
  labels:
    app: qbittorrent
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: docker.io/linuxserver/qbittorrent:libtorrentv1
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        - name: WEBUI_PORT
          value: "8080"
        - name: WEBUI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qbittorrent-secrets
              key: WEBUI_PASSWORD
        - name: DOCKER_MODS
          value: "ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /data/torrents
        - name: media
          mountPath: /data/media
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: downloads
        hostPath:
          path: /mnt/downloads
          type: Directory
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: starr
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: starr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Secret
metadata:
  name: qbittorrent-secrets
  namespace: starr
type: Opaque
data:
  # This will need to be populated with actual base64 encoded password
  WEBUI_PASSWORD: ""  # Base64 encoded password
