apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      initContainers:
      - name: radarr-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          CONFIG="/config/config.xml"
          # Ensure config directory exists
          mkdir -p /config
          # Create config.xml with UrlBase if it doesn't exist
          if [ ! -f "$CONFIG" ]; then
            cat > "$CONFIG" <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <Config>
            <UrlBase>/radarr</UrlBase>
          </Config>
          EOF
          else
            # Update or add UrlBase setting in existing config
            if grep -q '<UrlBase>' "$CONFIG"; then
              # Update existing UrlBase
              sed -i 's|<UrlBase>.*</UrlBase>|<UrlBase>/radarr</UrlBase>|g' "$CONFIG"
            else
              # Add UrlBase if Config tag exists
              if grep -q '<Config>' "$CONFIG"; then
                sed -i 's|<Config>|<Config>\n  <UrlBase>/radarr</UrlBase>|g' "$CONFIG"
              fi
            fi
          fi
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: radarr
        image: docker.io/linuxserver/radarr:latest
        ports:
        - containerPort: 7878
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        # UrlBase is configured via init container to /radarr
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        hostPath:
          path: /mnt/data/configs/radarr
          type: Directory
      - name: media
        hostPath:
          path: /mnt/data/media
          type: Directory
      - name: downloads
        hostPath:
          path: /mnt/data/downloads
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  selector:
    app: radarr
  ports:
  - name: http
    port: 7878
    targetPort: 7878
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
