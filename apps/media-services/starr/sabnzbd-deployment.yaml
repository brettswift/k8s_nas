apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: docker.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        - name: SABNZBD_HOST_WHITELIST_ENTRIES
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: HOSTNAME
        - name: SABNZBD__HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: HOSTNAME
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  selector:
    app: sabnzbd
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
