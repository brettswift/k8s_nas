apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
      - name: sab-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          WL="${SAB_HOST_WHITELIST:-home.brettswift.com,localhost,127.0.0.1}"
          INI="/config/sabnzbd.ini"
          # Ensure file exists
          [ -f "$INI" ] || { mkdir -p /config; printf "[misc]\n" > "$INI"; }
          # Normalize: ensure [misc] section exists
          if ! grep -q '^\[misc\]' "$INI"; then
            printf "\n[misc]\n" >> "$INI"
          fi
          # Update or insert host_whitelist, allowed_hosts, and url_base under [misc]
          # Configure url_base=/sabnzbd so service responds on base path
          # Also configure folder paths to avoid nested complete/complete structure
          awk -v wl="$WL" '
            BEGIN{ inmisc=0; infolders=0; have_hw=0; have_ah=0; have_ub=0; have_cd=0; have_dd=0 }
            /^\[/ { 
              if(inmisc){ if(!have_hw){ print "host_whitelist = " wl } if(!have_ah){ print "allowed_hosts = " wl } if(!have_ub){ print "url_base = /sabnzbd" } } 
              if(infolders){ if(!have_cd){ print "complete_dir = /data/usenet/complete" } if(!have_dd){ print "download_dir = /data/usenet/incomplete" } }
              inmisc=0; infolders=0
            }
            /^\[misc\]/ { inmisc=1 }
            /^\[folders\]/ { infolders=1 }
            {
              if(inmisc && $0 ~ /^url_base\s*=/){ print "url_base = /sabnzbd"; have_ub=1; next }
              if(inmisc && $0 ~ /^host_whitelist\s*=/){ print "host_whitelist = " wl; have_hw=1; next }
              if(inmisc && $0 ~ /^allowed_hosts\s*=/){ print "allowed_hosts = " wl; have_ah=1; next }
              if(infolders && $0 ~ /^complete_dir\s*=/){ print "complete_dir = /data/usenet/complete"; have_cd=1; next }
              if(infolders && $0 ~ /^download_dir\s*=/){ print "download_dir = /data/usenet/incomplete"; have_dd=1; next }
              print
            }
            END{ 
              if(inmisc){ if(!have_hw){ print "host_whitelist = " wl } if(!have_ah){ print "allowed_hosts = " wl } if(!have_ub){ print "url_base = /sabnzbd" } } 
              if(infolders){ if(!have_cd){ print "complete_dir = /data/usenet/complete" } if(!have_dd){ print "download_dir = /data/usenet/incomplete" } }
            }
          ' "$INI" > "$INI.tmp" && mv "$INI.tmp" "$INI"
          
          # Ensure [folders] section exists
          if ! grep -q '^\[folders\]' "$INI"; then
            echo "" >> "$INI"
            echo "[folders]" >> "$INI"
            echo "complete_dir = /data/usenet/complete" >> "$INI"
            echo "download_dir = /data/usenet/incomplete" >> "$INI"
          fi
        env:
        - name: SAB_HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: vpn
        image: qmcgaw/gluetun:latest
        ports:
        - containerPort: 8080
          name: sabnzbd-web
        env:
        - name: VPN_SERVICE_PROVIDER
          value: "ipvanish"
        - name: VPN_TYPE
          value: "wireguard"
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_USER
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vpn-secrets
              key: OPENVPN_PASSWORD
        - name: SERVER_COUNTRIES
          value: "Canada"
        - name: SERVER_HOSTNAMES
          value: "yvr-c14.ipvanish.com"
        - name: OPENVPN_ENDPOINT_IP
          value: ""
        - name: DOT
          value: "off"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: ""
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - ping
            - -c
            - "1"
            - www.google.com
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - ping
            - -c
            - "1"
            - www.google.com
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      - name: sabnzbd
        image: docker.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        - name: SABNZBD_HOST_WHITELIST_ENTRIES
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD__HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD_HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD__HOST_WHITELIST_ENTRIES
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  selector:
    app: sabnzbd
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
