apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
      - name: sab-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          WL="${SAB_HOST_WHITELIST:-home.brettswift.com,localhost,127.0.0.1}"
          INI="/config/sabnzbd.ini"
          # Ensure file exists
          [ -f "$INI" ] || { mkdir -p /config; printf "[misc]\n" > "$INI"; }
          # Normalize: ensure [misc] section exists
          if ! grep -q '^\[misc\]' "$INI"; then
            printf "\n[misc]\n" >> "$INI"
          fi
          # Update or insert url_base, host_whitelist and allowed_hosts under [misc]
          awk -v wl="$WL" '
            BEGIN{ inmisc=0; have_hw=0; have_ah=0; have_ub=0 }
            /^\[/ { if(inmisc){ if(!have_ub){ print "url_base = /sabnzbd" } if(!have_hw){ print "host_whitelist = " wl } if(!have_ah){ print "allowed_hosts = " wl } } inmisc=0 }
            /^\[misc\]/ { inmisc=1 }
            {
              if(inmisc && $0 ~ /^url_base\s*=/){ print "url_base = /sabnzbd"; have_ub=1; next }
              if(inmisc && $0 ~ /^host_whitelist\s*=/){ print "host_whitelist = " wl; have_hw=1; next }
              if(inmisc && $0 ~ /^allowed_hosts\s*=/){ print "allowed_hosts = " wl; have_ah=1; next }
              print
            }
            END{ if(inmisc){ if(!have_ub){ print "url_base = /sabnzbd" } if(!have_hw){ print "host_whitelist = " wl } if(!have_ah){ print "allowed_hosts = " wl } } }
          ' "$INI" > "$INI.tmp" && mv "$INI.tmp" "$INI"
        env:
        - name: SAB_HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: sabnzbd
        image: docker.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        - name: SABNZBD_HOST_WHITELIST_ENTRIES
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD__HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD_HOST_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        - name: SABNZBD__HOST_WHITELIST_ENTRIES
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: SAB_HOST_WHITELIST
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  selector:
    app: sabnzbd
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
