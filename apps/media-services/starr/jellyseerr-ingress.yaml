apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-ingress
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Jellyseerr doesn't support subfolder deployment - must strip prefix and rewrite redirects
    # Pattern: Strip /jellyseerr prefix when forwarding to backend, rewrite Location headers back
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /jellyseerr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # Rewrite Location headers to preserve /jellyseerr in browser URLs
      # This keeps the path visible in the browser address bar (e.g., /jellyseerr/setup)
      proxy_redirect default off;
      proxy_redirect ~^(https?://[^/]+)?(/.*)$ $1/jellyseerr$2;
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /jellyseerr(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: jellyseerr
            port:
              number: 5055
