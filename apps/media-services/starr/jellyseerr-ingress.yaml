apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyseerr-ingress
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Strip prefix like Traefik did in docker-compose - Jellyseerr needs paths without /jellyseerr
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Disable auto-generated proxy_redirect, then set custom ones
    # NGINX Ingress Controller auto-generates proxy_redirect when using rewrite-target
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /jellyseerr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # Disable default proxy_redirect, then set our custom ones
      proxy_redirect default off;
      proxy_redirect / /jellyseerr/;
      proxy_redirect /setup /jellyseerr/setup;
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /jellyseerr(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: jellyseerr
            port:
              number: 5055
