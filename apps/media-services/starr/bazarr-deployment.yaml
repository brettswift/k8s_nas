apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      initContainers:
      - name: bazarr-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          CONFIG="/config/config/config.yaml"
          # Ensure config directory exists
          mkdir -p /config/config
          
          # Configure base_url in Bazarr config - ensure single YAML document
          # Bazarr's YAML parser fails if multiple documents (---) are present
          if [ ! -f "$CONFIG" ] || [ ! -s "$CONFIG" ]; then
            # Create new config - no base_url needed for subdomain routing
            echo "# base_url not needed - using subdomain bazarr.home.brettswift.com" > "$CONFIG"
          else
            # Existing config - merge base_url into existing config as single document
            # Create temp file without base_url and without document separators
            grep -v "^base_url:" "$CONFIG" | grep -v "^---$" | grep -v "^\s*$" > "$CONFIG.tmp" || echo "" > "$CONFIG.tmp"
            
            # If temp file has content, rebuild config without base_url (subdomain routing)
            if [ -s "$CONFIG.tmp" ]; then
              # Remove base_url - not needed for subdomain
              grep -v "^base_url:" "$CONFIG.tmp" > "$CONFIG" || echo "" > "$CONFIG"
            else
              # Empty config - subdomain routing doesn't need base_url
              echo "# Using subdomain bazarr.home.brettswift.com - no base_url needed" > "$CONFIG"
            fi
            rm -f "$CONFIG.tmp"
          fi
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: bazarr
        image: docker.io/linuxserver/bazarr:latest
        ports:
        - containerPort: 6767
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /bazarr/ping
            port: 6767
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /bazarr/ping
            port: 6767
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: bazarr-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  selector:
    app: bazarr
  ports:
  - name: http
    port: 6767
    targetPort: 6767
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
