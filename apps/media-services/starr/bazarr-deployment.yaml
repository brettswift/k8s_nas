apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      initContainers:
      - name: bazarr-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          CONFIG="/config/config/config.yaml"
          # Ensure config directory exists
          mkdir -p /config/config
          # Configure base_url in Bazarr config if not present
          if [ ! -f "$CONFIG" ]; then
            # Create new config with base_url
            cat > "$CONFIG" <<EOF
          base_url: /bazarr
          EOF
          else
            # Check if base_url exists, add or update it properly
            if grep -q "^base_url:" "$CONFIG"; then
              # Update existing base_url (preserve YAML structure)
              sed -i 's|^base_url:.*|base_url: /bazarr|g' "$CONFIG"
            else
              # Remove any YAML document separator at start and add base_url properly
              # If file starts with ---, remove it temporarily
              if head -n 1 "$CONFIG" | grep -q "^---$"; then
                # File starts with ---, remove it, add base_url, then add --- back
                tail -n +2 "$CONFIG" > "$CONFIG.tmp"
                echo "base_url: /bazarr" > "$CONFIG"
                cat "$CONFIG.tmp" >> "$CONFIG"
                rm "$CONFIG.tmp"
              else
                # Add base_url at the beginning of the file
                echo "base_url: /bazarr" > "$CONFIG.tmp"
                cat "$CONFIG" >> "$CONFIG.tmp"
                mv "$CONFIG.tmp" "$CONFIG"
              fi
            fi
          fi
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: bazarr
        image: docker.io/linuxserver/bazarr:latest
        ports:
        - containerPort: 6767
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /bazarr/ping
            port: 6767
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /bazarr/ping
            port: 6767
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: bazarr-config
      - name: media
        hostPath:
          path: /mnt/data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  selector:
    app: bazarr
  ports:
  - name: http
    port: 6767
    targetPort: 6767
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
