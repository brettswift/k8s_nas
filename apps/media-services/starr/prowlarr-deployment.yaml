apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      initContainers:
      - name: prowlarr-config-init
        image: alpine:3.20
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          CONFIG="/config/config.xml"
          # Ensure config directory exists
          mkdir -p /config
          # Create config.xml with UrlBase if it doesn't exist
          if [ ! -f "$CONFIG" ]; then
            cat > "$CONFIG" <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <Config>
            <UrlBase>/prowlarr</UrlBase>
          </Config>
          EOF
          else
            # Update or add UrlBase setting in existing config
            if grep -q '<UrlBase>' "$CONFIG"; then
              # Update existing UrlBase
              sed -i 's|<UrlBase>.*</UrlBase>|<UrlBase>/prowlarr</UrlBase>|g' "$CONFIG"
            else
              # Add UrlBase if Config tag exists
              if grep -q '<Config>' "$CONFIG"; then
                sed -i 's|<Config>|<Config>\n  <UrlBase>/prowlarr</UrlBase>|g' "$CONFIG"
              fi
            fi
          fi
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: prowlarr
        image: docker.io/linuxserver/prowlarr:latest
        ports:
        - containerPort: 9696
          name: http
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PUID
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: PGID
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: starr-common-config
              key: TZ
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # UrlBase is configured via init container to /prowlarr
        livenessProbe:
          httpGet:
            path: /ping
            port: 9696
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 9696
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  selector:
    app: prowlarr
  ports:
  - name: http
    port: 9696
    targetPort: 9696
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
