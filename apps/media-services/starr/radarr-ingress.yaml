apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # No rewrite: Radarr is configured with URL_BASE
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Prefix /radarr;
      proxy_set_header X-Forwarded-PathBase /radarr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      if ($request_uri = /radarr) { return 308 /radarr/; }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.brettswift.com
    secretName: home-brettswift-com-tls
  rules:
  - host: home.brettswift.com
    http:
      paths:
      - path: /radarr
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              number: 7878
