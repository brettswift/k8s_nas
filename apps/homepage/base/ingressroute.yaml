apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage-ingressroute
  namespace: homepage
  annotations:
    traefik.ingress.kubernetes.io/router.priority: "1"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.brettswift.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: homepage
          port: 80
  tls:
    secretName: home-brettswift-com-tls
