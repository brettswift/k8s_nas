# Homepage IngressRoute for Traefik
# Homepage serves at root path /
# TLS uses the default certificate from TLSStore
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage-ingressroute
  namespace: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.brettswift.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 1  # Lower priority so /argocd, /jellyfin etc. match first
      services:
        - name: homepage
          port: 80
  tls: {}  # Uses default TLSStore certificate
