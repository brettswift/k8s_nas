apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  services.yaml: |
    - Development:
        - Demo App:
            href: https://home.brettswift.com/demo
            description: Sample Hello World app routed by NGINX
            icon: kubernetes.png
        - ArgoCD:
            href: https://home.brettswift.com/argocd
            description: GitOps deployment platform
            icon: argocd.png
    - Media:
        - Jellyfin:
            href: https://home.brettswift.com/jellyfin
            description: Media server
            icon: jellyfin.png
        - Jellyseerr:
            href: https://home.brettswift.com/jellyseerr
            description: Media requests
            icon: jellyseerr.png
        - Sonarr:
            href: https://home.brettswift.com/sonarr
            description: Series management
            icon: sonarr.png
        - Radarr:
            href: https://home.brettswift.com/radarr
            description: Movies management
            icon: radarr.png
        - Lidarr:
            href: https://home.brettswift.com/lidarr
            description: Music management
            icon: lidarr.png
        - Bazarr:
            href: https://home.brettswift.com/bazarr
            description: Subtitles management
            icon: bazarr.png
        - Prowlarr:
            href: https://home.brettswift.com/prowlarr
            description: Indexers management
            icon: prowlarr.png
    - Download:
        - qBittorrent:
            href: https://home.brettswift.com/qbittorrent
            description: BitTorrent client
            icon: qbittorrent.png
        - Sabnzbd:
            href: https://home.brettswift.com/sabnzbd
            description: Usenet client
            icon: sabnzbd.png
        - Flaresolverr:
            href: https://home.brettswift.com/flaresolverr
            description: CAPTCHA solver
            icon: flaresolverr.png
    - System:
        - Prometheus:
            href: https://home.brettswift.com/prometheus
            description: Metrics collection and monitoring
            icon: prometheus.png
        - Grafana:
            href: https://home.brettswift.com/grafana
            description: Monitoring dashboards and visualization
            icon: grafana.png
  settings.yaml: |
    title: Brett's Home Lab
    subtitle: Kubernetes Media Server
    logo: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/kubernetes.svg
    favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/kubernetes.svg
    #background: https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80
    background: 
        image: https://images.unsplash.com/photo-1740775525864-d8cc2ec1983e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170
        brightness: 60
    theme: dark
    color: slate
    layout: auto
    language: en
    timezone: America/Denver
    units: metric
    search: true
    hideVersion: false
    disableUpdateCheck: false
    experimental: false
  kubernetes.yaml: |
    enabled: true
    namespace: homepage
    server: https://kubernetes.default.svc
    token: ""
    skipTLSVerify: true
  docker.yaml: |
    version: "3.8"
    services: {}
  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: "/"
    - search:
        provider: duckduckgo
        target: _blank
  bookmarks.yaml: |
    - Developer:
        - Github:
            href: https://github.com/
    - Social:
        - Reddit:
            href: https://reddit.com/
    - Entertainment:
        - YouTube:
            href: https://youtube.com/
  proxmox.yaml: |
    enabled: false
  custom.css: |
    /* Custom CSS for Homepage */
  custom.js: |
    // Custom JavaScript for Homepage
