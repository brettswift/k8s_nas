apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  namespace: downloads
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: nas.example.com
      http:
        paths:
          - path: /qbittorrent
            pathType: Prefix
            backend:
              service:
                name: qbittorrent
                port:
                  number: 8080 