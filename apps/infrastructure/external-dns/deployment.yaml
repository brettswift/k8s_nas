apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=ingressroute
        - --source=ingress
        - --domain-filter=home.brettswift.com
        - --provider=aws
        - --aws-zone-type=public
        - --registry=txt
        - --txt-owner-id=external-dns
        - --txt-prefix=external-dns-
        - --log-format=json
        - --log-level=info
        env:
        - name: AWS_DEFAULT_REGION
          value: us-west-2
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: route53-credentials
              namespace: cert-manager
              key: secret-access-key
        - name: AWS_HOSTED_ZONE_ID
          value: Z1A5BHLIT8EGDS
        # AWS_ACCESS_KEY_ID needs to be patched manually (same as cert-manager ClusterIssuer)
        # Run: kubectl patch secret route53-credentials -n cert-manager --type=json \
        #   -p='[{"op": "add", "path": "/data/access-key-id", "value": "'$(echo -n "YOUR_ACCESS_KEY_ID" | base64)'"}]'
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: route53-credentials
              namespace: cert-manager
              key: access-key-id
              optional: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          fsGroup: 65534
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi

