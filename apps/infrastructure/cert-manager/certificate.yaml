apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-brettswift-com-dns
  namespace: argocd
spec:
  secretName: home-brettswift-com-tls
  issuerRef:
    name: letsencrypt-dns-home
    kind: ClusterIssuer
  dnsNames:
    - "home.brettswift.com"
    - "jellyseerr.home.brettswift.com"
  renewBefore: 2592000s  # 30 days

