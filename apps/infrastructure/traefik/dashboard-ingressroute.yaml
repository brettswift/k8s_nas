# Traefik Dashboard IngressRoute
# Exposes the Traefik dashboard at traefik.home.brettswift.com
# Uses subdomain routing (cleaner than path-based)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    # Route for /api endpoints
    - match: Host(`traefik.home.brettswift.com`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    # Route for /dashboard
    - match: Host(`traefik.home.brettswift.com`) && PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: home-brettswift-com-tls
    namespace: kube-system

