# ArgoCD IngressRoute for Traefik
# Note: ArgoCD is configured with server.rootpath=/argocd so we do NOT strip the prefix
# TLS uses the default certificate from TLSStore
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.brettswift.com`) && PathPrefix(`/argocd`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls: {}  # Uses default TLSStore certificate
