apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-hello-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /demo
        pathType: Prefix
        backend:
          service:
            name: sample-hello
            port:
              number: 8080
