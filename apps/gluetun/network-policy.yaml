apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: force-vpn-proxy
  namespace: downloads
spec:
  podSelector:
    matchLabels:
      vpn-required: "true"
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: gluetun
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8  # Cluster network 